                    <h3 class="text-center">Research Project</h3>
                  </div>
                  <div class="well well-sm auburn-research-well">
                    <p>
                      Our research project focused on developing a GPS-less navigation system for autonomous UAVs.
                      To impliment our project we used machine learning algoithms, computer vision libriaries, and MATLAB.
                      Our aim was to demostaite an alternative to flawed GPS navigation systems.
                    </p>
                    <h4>Abstract:</h4>
                    <p>
                      As unmanned aerial vehicles (UAVs) become more widely used in diverse applications,
                      visual homing strategies are an increasingly important area of research because of their distinct advantages
                      over other navigation techniques.
                      Much of the literature explores related problems---such as visual navigation or visual target finding---on UAVs
                      or implements visual homing strategies on ground robots.
                      However, there are several papers that present research that achieves visual homing on UAVs with promising
                      results in simulation and implementation.
                      To explore new approaches to visual homing for UAVs, techniques for image processing and machine learning
                      must be carefully considered, selected, and implemented for a solution that is robust and practical for
                      real-time applications.
                      The research presented in this paper takes a unique approach to the problem of visual homing for UAVs.
                      A convolutional neural network is trained to: extract features from reference snapshots taken on an
                      exploratory journey and from images from the camera on the return journey; and estimate the homography
                      that relates these two images.  The homography can then be used to navigate the UAV home.
                      This approach is tested in simulation, shows promising results for accurate visual navigation to home,
                      and could be a practical solution to achieve visual homing in real-time on board UAVs.
                    </p>
                  </div>
